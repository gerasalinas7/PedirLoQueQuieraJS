<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">

    <title>Pedir lo que sea</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DeliverEat!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Cuenta<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mis pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca De</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <h1>FORMAS DE COBRO</h1>


        <div class="container-fluid">

            <div class="row" style="padding-top:60px">
                <div class="col-sm-4">
                    <h4>Seleccione metodo de pago:</h4>
                    <button class="btn btn-primary" id="btnTarjeta">Tarjeta de Credito</button>
                    <button class="btn btn-primary" id="btnEfectivo">Efectivo</button>
                </div>
            </div>
            <form action="">


                <div class="row" id="pagoTarjeta" style="display: block;">

                    <div>
                        <h4>Pago con Tarjeta:</h4>
                    </div>
                    <p>
                        <label>Card number</label>
                        <input type="text" placeholder="1234 5678 9012 3456" id="card_number">
                    </p>
                    <p>
                        <label>Expiry month</label>
                        <input type="text" placeholder="MM" maxlength="5" id="expiry_month">
                    </p>
                    <p>
                        <label>Expiry year</label>
                        <input type="text" placeholder="YYYY" maxlength="5" id="expiry_year">
                    </p>
                    <p>
                        <label>CVV</label>
                        <input type="text" placeholder="123" maxlength="3" id="cvv">
                    </p>
                    <p>
                        <label>Name on card</label>
                        <input type="text" placeholder="Codex World" id="name_on_card">
                    </p>



                    <div class="form-group" id="credit_cards">
                        <img src="/images/visa.jpg" id="visa">
                    </div>

                </div>

                <div class="row" id="pagoEfectivo" style="display: none;">
                    <div class="col-sm-4">
                        <h4>Pago con Efectivo:</h4>
                        <label>Monto a Pagar:*</label>
                        <input type="number" class="form-control" ng-model="inputmonto" ng-required="efectivorequerido"
                            placeholder="Monto" maxlength="6" min="0">
                    </div>
                </div><br>


                <a class="btn btn-primary" href="/index1.html">Atras</a>

                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                    id="confirm">Confirmar</button>


            </form>
        </div>
        <!-- Modal Pedido Confirmado -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Pedido Confirmado</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Su pedido ha sido confirmado satisfactoriamente..
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="/app2.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
